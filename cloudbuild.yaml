steps:
# Set up git repo
- name: gcr.io/cloud-builders/git
  args: ['init']
  id: init
- name: gcr.io/cloud-builders/git
  args: ['remote', 'add', 'origin', 'git@github.com:Schwo0ps/$REPO_NAME']
  waitFor: ['init']

# Clone git credentials
- name: gcr.io/cloud-builders/gsutil
  args: ['-m', 'cp', '-r', 'gs://miso-keys/.ssh/*', '/root/.ssh/']
  waitFor: ['-']
  id: cp
  volumes:
  - name: ssh
    path: /root/.ssh
- name: gcr.io/cloud-builders/gcloud
  args:
  - kms
  - decrypt
  - --ciphertext-file=/root/.ssh/id_rsa.enc
  - --plaintext-file=/root/.ssh/id_rsa
  - --location=global
  - --keyring=build-keys
  - --key=git-key
  volumes:
  - name: ssh
    path: /root/.ssh
  waitFor: ['cp']
  id: decrypt
- name: gcr.io/cloud-builders/git
  entrypoint: bash
  waitFor: ['decrypt']
  args:
  - '-c'
  - |
    chmod 600 /root/.ssh/id_rsa
    cat <<EOF >/root/.ssh/config
    Hostname github.com
    IdentityFile /root/.ssh/id_rsa
    EOF
    mv known_hosts /root/.ssh/known_hosts
  volumes:
  - name: ssh
    path: /root/.ssh

# Checkout branch
- name: gcr.io/cloud-builders/git
  args: ['fetch', '--all']
  volumes:
  - name: ssh
    path: /root/.ssh
- name: gcr.io/cloud-builders/git
  args: ['checkout', '-f', '$COMMIT_SHA']

# Run gitlint
- name: python
  entrypoint: bash
  args:
  - '-c'
  - |
    pip install gitlint > /dev/null
    gitlint --commits origin..HEAD -c general.ignore-fixup-commits=false -c general.ignore-squash-commits=false -c title-must-not-contain-word.words=WIP,FIXUP,SQUASH
